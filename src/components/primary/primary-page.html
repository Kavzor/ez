<div class="card text-center" id="statement-card">
    <div class="card-header">
        #{{statement.id}}
    </div>
    <div class="card-body">
        <p class="card-text">{{statement.text}}</p>
        <a class="btn btn-primary">Positive</a>
        <a class="btn btn-secondary">Neutral</a>
        <a class="btn btn-warning">Negative</a>
    </div>
    <div class="card-footer text-muted">
        {{added}}/{{statments}}
    </div>
</div>

<div>
    {{test.0}}
</div>
